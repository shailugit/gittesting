    <body>

      <div class="container" id ="c1">           
        <h3><p class="text-center">Performance Food Group</p></h3>
      <h5><p class="text-center">Required Delivery Vechicle Data Collection</p></h5>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <header class="card-header">              
                <h4 class="card-title mt-2 text-center">Register</h4>
              </header>
              <article class="card-body">
                <form id="f2" class ="form">
                  <div class="form-row">
                    <div class="col form-group">
                      <label>Drivers Name </label>
                      <input type="text" id ="driver" class="form-control" placeholder="Driver name" minlength="2" maxlength="100"/>
                    </div>                  
                  </div>
          <div class="form-row">
                    <div class="col form-group">
                      <label>Company Name </label>
                      <input type="text" id="company" class="form-control" placeholder="Company name" minlength="2" maxlength="100"/>
                    </div>                  
                  </div>
          <div class="form-row">
                    <div class="col form-group">
                      <label>Driver Mobile Phone Number </label>
                      <input type="number" id="phone" class="form-control" placeholder="Mobile number" name="phone" minlength="5" maxlength="20">
                    </div>                  
                  </div>
          <div class="form-row">
                    <div class="form-group col-md-6">
                      <label>Vechicle Class</label>
                      <select id="vclass" class="form-control">
                        <option selected="">Class-8</option>
                        <option>Class-7</option>
              <option>Class-6</option>
              <option>Class-5</option>
              <option>Class-4</option>
              <option>Class-3</option>
              <option>Class-2</option>
              <option>Class-1</option>					  
                      </select>
                    </div>
                  </div>
          <div class="form-row">
                    <div class="form-group col-md-6">
                      <label>Fuel Type</label>
                      <select id="fueltype" class="form-control" onchange="showOption(this)">
                        <option selected="">Standard-Diesel</option>
                        <option>Near Zero-CNG</option>
                        <option>Near Zero-Hydrogen</option>
                        <option>Zero-Electric</option>
                      </select>
                    </div>
                  </div>
                  <div id="hidden_div" style="display:none;">        
          <div>
            <label>Truck Tractor License Plate </label>
            </div>
          <div class="form-row">								
                    <div class="form-group col-md-6">				  				 
              <label>State</label>
                      <select id="state" class="form-control">
                        <option>Please select...</option>                        
                        <option value="AL">Alabama (AL)</option>
                        <option value="AK">Alaska (AK)</option>
                        <option value="AZ">Arizona (AZ)</option>
                        <option value="AR">Arkansas (AR)</option>
                        <option value="CA">California (CA)</option>
                        <option value="CO">Colorado (CO)</option>
                        <option value="CT">Connecticut (CT)</option>
                        <option value="DE">Delaware (DE)</option>
                        <option value="DC">District Of Columbia (DC)</option>
                        <option value="FL">Florida (FL)</option>
                        <option value="GA">Georgia (GA)</option>
                        <option value="HI">Hawaii (HI)</option>
                        <option value="ID">Idaho (ID)</option>
                        <option value="IL">Illinois (IL)</option>
                        <option value="IN">Indiana (IN)</option>
                        <option value="IA">Iowa (IA)</option>
                        <option value="KS">Kansas (KS)</option>
                        <option value="KY">Kentucky (KY)</option>
                        <option value="LA">Louisiana (LA)</option>
                        <option value="ME">Maine (ME)</option>
                        <option value="MD">Maryland (MD)</option>
                        <option value="MA">Massachusetts (MA)</option>
                        <option value="MI">Michigan (MI)</option>
                        <option value="MN">Minnesota (MN)</option>
                        <option value="MS">Mississippi (MS)</option>
                        <option value="MO">Missouri (MO)</option>
                        <option value="MT">Montana (MT)</option>
                        <option value="NE">Nebraska (NE)</option>
                        <option value="NV">Nevada (NV)</option>
                        <option value="NH">New Hampshire (NH)</option>
                        <option value="NJ">New Jersey (NJ)</option>
                        <option value="NM">New Mexico (NM)</option>
                        <option value="NY">New York (NY)</option>
                        <option value="NC">North Carolina (NC)</option>
                        <option value="ND">North Dakota (ND)</option>
                        <option value="OH">Ohio (OH)</option>
                        <option value="OK">Oklahoma (OK)</option>
                        <option value="OR">Oregon (OR)</option>
                        <option value="PA">Pennsylvania (PA)</option>
                        <option value="RI">Rhode Island (RI)</option>
                        <option value="SC">South Carolina (SC)</option>
                        <option value="SD">South Dakota (SD)</option>
                        <option value="TN">Tennessee (TN)</option>
                        <option value="TX">Texas (TX)</option>
                        <option value="UT">Utah (UT)</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                        <option value="AS">American Samoa (AS)</option>
                        <option value="GU">Guam (GU)</option>
                        <option value="MP">Northern Mariana Islands (MP)</option>
                        <option value="PR">Puerto Rico (PR)</option>
                        <option value="UM">United States Minor Outlying Islands (UM)</option>
                        <option value="VI">Virgin Islands (VI)</option>
                      </select>
                    </div>				  
                    <!-- form-group end.// -->
                    <div class="form-group col-md-6">
                      <label>Number</label>
                      <input type="text" id="plate" class="form-control" placeholder="" minlength="2" maxlength="20"/>
                    </div>
                    <!-- form-group end.// -->				  
                  </div>
          <div class="form-row">
                    <div class="col form-group">
                      <label>Vechicle Identification Number </label>
                      <input type="text" id="vin" class="form-control" placeholder="VIN number" minlength="17" maxlength="17"/>
                    </div>                  
                  </div>
          <div class="form-row">
                    <div class="col form-group">
                      <label>DOT Number </label>
                      <input type="text" id="dot" class="form-control" placeholder="DOT number" minlength="2" maxlength="50"/>
                    </div>                  
                  </div>

                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block  bg-dark">
                      Submit
                    </button>
                  </div>                <!-- form-group// -->

                </form>
              </article>
              <!-- card-body end .// -->            
            </div>
            <!-- card.// -->
          </div>
          <!-- col.//-->
        </div>
        <!-- row.//-->
      </div>
